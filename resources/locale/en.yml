tpokorra-post-notification:
  admin:
    settings:
      title: Post Notification Configuration

      forumname: Name of Forum (for the title of the notification email)
      recipients.to: Comma separated list of email addresses for the To recipient
      recipients.bcc: Comma separated list of email addresses for the BCC recipient
      new_post: Label for describing a new post
      revised_post: Label for describing a revised post
